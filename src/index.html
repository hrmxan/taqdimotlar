<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.min.css" />
    <title>Portfolio</title>
  </head>
  <body class="relative">
    <div class="container px-3 py-4 mx-auto">
      <div class="cards-body grid grid-cols-2 -mx-2">
        <div class="col-span-1 mx-2 mb-4">
          <div
            class="view-card h-[25vw] w-full flex flex-col overflow-hidden border-2 border-gray-200 rounded-lg shadow-sm shadow-md"
          >
            <div
              class="card-header px-4 pt-2 pb-2 bg-gradient-to-b from-orange-50 to-slate-300"
            >
              <div class="tools flex items-center">
                <span
                  class="flex mr-2 w-3 h-3 rounded-full bg-red-400 border border-red-500 shadow-md shadow-red-100"
                ></span>
                <span
                  class="flex mr-2 w-3 h-3 rounded-full bg-orange-300 border border-orange-400 shadow-md shadow-orange-100"
                ></span>
                <span
                  class="flex mr-2 w-3 h-3 rounded-full bg-gray-300 border border-gray-400 shadow-md shadow-gray-100"
                ></span>
              </div>
            </div>
            <div class="card-body flex-grow">
              <!-- <embed
                src="../files/taqdimot1.pptx"
                type=""
                class="w-full h-full"
              /> -->
              <iframe
                src="http://docs.google.com/gview?url=https:../files/taqdimot1.pptx&embedded=true"
                class="w-full h-full"
                frameborder="0"
              ></iframe>
              <!-- https://docs.google.com/presentation/d/15QvNyPXECkTKjlVeIj3IvnoVt7oDbpEI/edit?usp=share_link&ouid=117184964752896689143&rtpof=true&sd=true -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
